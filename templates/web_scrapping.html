<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Like Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #google-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #google-search {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        #google-search input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #google-search button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #google-search button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div id="google-container">
        <div id="google-search">
            <img src="{{ url_for('static', filename='images/photo.jpg') }}" alt="Vsk logo" height="70">
            <br><br>
            <h4>Made by :-vishal Karhad</h4>
            <form action="/search" method="POST">
                <input type="text" name="q" placeholder="Type Here">
                <br><br>
                <button type="submit">Search Here</button>
            </form>
        </div>
    </div>
</body>
</html>
